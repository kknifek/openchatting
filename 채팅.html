<!DOCTYPE html>
<html>
<head>
    <title>오픈 채팅방</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .chat-messages {
            flex: 1;
            width: 100%;
            max-height: 80%;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }

        .chat-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .send-button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages">
            <!-- 채팅 메시지가 표시될 부분 -->
        </div>
        <input type="text" class="author-input" placeholder="작성자를 입력하세요">
        <input type="text" class="content-input" placeholder="내용을 입력하세요">
        <button class="send-button">전송</button>
    </div>

    <script>
        var previousAuthor = ''; // 이전 작성자 정보를 저장할 변수

        document.querySelector('.send-button').addEventListener('click', function() {
            var authorInput = document.querySelector('.author-input');
            var contentInput = document.querySelector('.content-input');
            var author = authorInput.value.trim(); // 작성자 정보 입력값
            var content = contentInput.value.trim(); // 내용 입력값

            // 내용 입력란이 비어있을 경우 경고창 표시
            if (content === '') {
                alert('내용을 입력하시오');
                return; // 함수 종료
            }

            // 현재 작성자와 이전 작성자가 다를 경우, 현재 입력값을 이전 작성자로 저장
            if (author !== previousAuthor && author) {
                previousAuthor = author;
            }

            // 이전 작성자 정보를 사용하여 메시지 작성
            var message = previousAuthor ? previousAuthor + ': ' : '';
            message += content;

            // 메시지 전송 처리 로직 추가
            var chatMessages = document.querySelector('.chat-messages');
            var newMessage = document.createElement('div');
            newMessage.textContent = message;
            chatMessages.appendChild(newMessage);

            authorInput.value = ''; // 작성자 입력 필드 초기화
            contentInput.value = ''; // 내용 입력 필드 초기화
        });

        document.querySelector('.content-input').addEventListener('keypress', function(event) {
            if (event.keyCode === 13) {
                var authorInput = document.querySelector('.author-input');
                var contentInput = document.querySelector('.content-input');
                var author = authorInput.value.trim(); // 작성자 정보 입력값
                var content = contentInput.value.trim(); // 내용 입력값

                // 내용 입력란이 비어있을 경우 경고창 표시
                if (content === '') {
                    alert('내용을 입력하시오');
                    return; // 함수 종료
                }

                // 현재 작성자와 이전 작성자가 다를 경우, 현재 입력값을 이전 작성자로 저장
                if (author !== previousAuthor && author) {
                    previousAuthor = author;
                }

                // 이전 작성자 정보를 사용하여 메시지 작성
                var message = previousAuthor ? previousAuthor + ': ' : '';
                message += content;

                // 메시지 전송 처리 로직 추가
                var chatMessages = document.querySelector('.chat-messages');
                var newMessage = document.createElement('div');
                newMessage.textContent = message;
                chatMessages.appendChild(newMessage);

                authorInput.value = ''; // 작성자 입력 필드 초기화
                contentInput.value = ''; // 내용 입력 필드 초기화
            }
        });
    </script>
</body>
</html>
